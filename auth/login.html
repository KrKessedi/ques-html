<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Авторизация</title>
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<section class="auth">
			<!-- Левая часть -->
			<div class="auth__img">
				<img src="../assets/Auth/bg.png" alt="Auth Background" />
			</div>

			<!-- Правая часть -->
			<div class="auth__content">
				<form onsubmit="handleSubmit(event)">
					<h2>Войти</h2>
					<p class="text-gray-500">
						Все еще нет аккаунта?
						<span class="text-blue-500">Зарегистрироваться</span>
					</p>

					<div class="space-y-4">
						<div>
							<label for="email">Email</label>
							<input
								type="text"
								id="email"
								name="email"
								placeholder="Введите ваш email"
							/>
						</div>

						<div class="password-group">
							<label for="password">Пароль</label>
							<input
								type="password"
								id="password"
								name="password"
								placeholder="Введите ваш пароль"
							/>
							<img
								alt="toggleIcon"
								src="../assets/icons/eye-offIcon.svg"
								class="password-toggle"
								onclick="togglePassword()"
								id="toggleIcon"
							/>
						</div>

						<div class="checkbox-container">
							<label>
								<input type="checkbox" name="rememberMe" />
								Запомнить меня
							</label>
							<a href="#" class="text-blue-500">Забыли пароль?</a>
						</div>
					</div>

					<button type="submit">Войти</button>
				</form>
			</div>
		</section>

		<script>
			function togglePassword() {
				const passwordInput = document.getElementById('password')
				const toggleIcon = document.getElementById('toggleIcon')

				if (passwordInput.type === 'password') {
					passwordInput.type = 'text'
					toggleIcon.src = '../assets/icons/eye-onIcon.svg'
				} else {
					passwordInput.type = 'password'
					toggleIcon.src = '../assets/icons/eye-offIcon.svg'
				}
			}

			function handleSubmit(event) {
				event.preventDefault()
				// Добавьте логику обработки формы здесь
			}
		</script>
	</body>
</html>
