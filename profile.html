		<meta charset="UTF-8" />

		<title>Профиль</title>
		<link rel="stylesheet" href="./css/layout/header_layout.css" />
		<link rel="stylesheet" href="./css/layout/footer_layout.css" />
		<link rel="stylesheet" href="./css/profile.css" />

			.footer {

	<body>
		<div id="header"></div>
		<section class="profile">
			<div class="container">
				<div class="profile__content">
					<!-- Верхняя секция -->
					<div class="profile__top">
						<div class="profile__user">
							<img src="./assets/img/profile-big.png" alt="Profile" />
							<div class="profile__user-info">
								<h2>Derided</h2>
								<p>example@gmail.com</p>
							</div>
						</div>
						<div class="profile__logout">
							<img
								src="./assets/icons/exitIcon.svg"
								onclick="showModal()"
								alt="Exit"
							/>
						</div>
					</div>

					<!-- Нижняя секция -->
					<div class="profile__bottom">
						<div
							class="profile__bottom-box"
							onclick="window.location.href='/orders'"
						>
							<img
								src="./assets/icons/orderIcon.svg"
								class="desktop-icon"
								alt=""
							/>
							<img
								src="./assets/icons/whiteCart.svg"
								class="mobile-icon"
								alt=""
							/>
							<p>Заказы</p>
						</div>

						<div
							class="profile__bottom-box"
							onclick="window.location.href='/address'"
						>
							<img src="./assets/icons/loc.svg" class="desktop-icon" alt="" />
							<img
								src="./assets/icons/whiteLocation.svg"
								class="mobile-icon"
								alt=""
							/>
							<p>Адрес</p>
						</div>

						<div
							class="profile__bottom-box"
							onclick="window.location.href='/myAccount'"
						>
							<img
								src="./assets/icons/account.svg"
								class="desktop-icon"
								alt=""
							/>
							<img
								src="./assets/icons/whiteAccount.svg"
								class="mobile-icon"
								alt=""
							/>
							<p>Аккаунт</p>
						</div>

						<div
							class="profile__bottom-box mobile-logout"
							onclick="showModal()"
						>
							<img src="./assets/icons/exitIcon2.svg" alt="" />
							<p>Выйти</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Модальное окно -->
			<div id="modal" class="modal">
				<div class="modal-content">
					<h2 class="modal-header">Вы уверены, что хотите выйти?</h2>
					<div class="modal-footer">
						<button class="modal-button border-blue" onclick="hideModal()">
							Отмена
						</button>
						<button
							class="modal-button bg-blue"
							onclick="window.location.href='/auth'"
						>
							Выйти
						</button>
					</div>
				</div>
			</div>
		</section>

		<script src="./js/layout/layout-header.js"></script>

		<script>
			function showModal() {
				document.getElementById('modal').style.display = 'flex'
			}

			function hideModal() {
				document.getElementById('modal').style.display = 'none'
			}

			// Закрытие модального окна при клике вне его
			window.onclick = function (event) {
				const modal = document.getElementById('modal')
				if (event.target === modal) {
					hideModal()
				}
			}
		</script>
